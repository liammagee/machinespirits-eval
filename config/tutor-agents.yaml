# Local Tutor Agent Configuration (Eval Repo Override)
#
# This file overrides tutor-core's tutor-agents.yaml for evaluation purposes.
# Model aliases (e.g. "sonnet", "nemotron") are resolved through providers.yaml.
#
# ============================================================================
# 2×2×2 FACTORIAL EVALUATION DESIGN
# ============================================================================
#
# Three independent variables, each with two levels:
#
#   Factor A: Recognition          — standard vs recognition-enhanced prompts
#   Factor B: Tutor Architecture   — single ego vs ego+superego dialogue
#   Factor C: Learner Architecture — unified vs ego_superego
#
# All cells use kimi-k2.5 to isolate architectural effects from model quality.
#
# Design Matrix (8 cells):
#
#   ┌────────────────────┬──────────────────────────┬──────────────────────────┐
#   │                    │   Unified Learner         │   Ego/Superego Learner   │
#   ├────────────────────┼──────────────┬───────────┼──────────────┬───────────┤
#   │                    │ Single Tutor │ E+S Tutor │ Single Tutor │ E+S Tutor │
#   ├────────────────────┼──────────────┼───────────┼──────────────┼───────────┤
#   │ No Recognition     │ cell_1       │ cell_3    │ cell_2       │ cell_4    │
#   ├────────────────────┼──────────────┼───────────┼──────────────┼───────────┤
#   │ Recognition        │ cell_5       │ cell_7    │ cell_6       │ cell_8    │
#   └────────────────────┴──────────────┴───────────┴──────────────┴───────────┘
#
# This allows analyzing:
#   - Main effect of recognition (standard vs recognition-enhanced prompts)
#   - Main effect of tutor architecture (single agent vs ego + superego dialogue)
#   - Main effect of learner architecture (unified vs ego_superego)
#   - All two-way and three-way interactions
#
# ============================================================================

active_profile: budget

profiles:
  # ===========================================================================
  # DEVELOPMENT PROFILE (not part of factorial design)
  # ===========================================================================

  budget:
    description: "Budget-friendly single agent - Nemotron (free) via OpenRouter, no dialogue"
    dialogue:
      enabled: false
      max_rounds: 0
    ego:
      provider: openrouter
      model: nemotron
      prompt_file: tutor-ego.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego: null

  # ===========================================================================
  # 2×2×2 FACTORIAL CELLS (Recognition × Tutor Architecture × Learner Architecture)
  # ===========================================================================
  # These 8 profiles support the unified factorial evaluation pipeline.
  # Use: node scripts/eval-cli.js run --factorial --runs 3
  # All use nemotron (free tier) to isolate architectural effects from model cost.

  # Cell 1: No Recognition × Single Agent × Unified Learner
  cell_1_base_single_unified:
    description: "Factorial cell 1: baseline single-agent tutor, unified learner"
    factors:
      recognition: false
      multi_agent_tutor: false
      multi_agent_learner: false
    learner_architecture: unified
    recognition_mode: false
    memory_enabled: false
    dialogue:
      enabled: false
      max_rounds: 0
    ego:
      provider: openrouter
      model: nemotron
      prompt_file: tutor-ego.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego: null

  # Cell 2: No Recognition × Single Agent × Ego/Superego Learner
  cell_2_base_single_psycho:
    description: "Factorial cell 2: baseline single-agent tutor, ego/superego learner"
    factors:
      recognition: false
      multi_agent_tutor: false
      multi_agent_learner: true
    learner_architecture: ego_superego
    recognition_mode: false
    memory_enabled: false
    dialogue:
      enabled: false
      max_rounds: 0
    ego:
      provider: openrouter
      model: nemotron
      prompt_file: tutor-ego.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego: null

  # Cell 3: No Recognition × Multi-Agent Tutor × Unified Learner
  cell_3_base_multi_unified:
    description: "Factorial cell 3: ego+superego tutor, unified learner"
    factors:
      recognition: false
      multi_agent_tutor: true
      multi_agent_learner: false
    learner_architecture: unified
    recognition_mode: false
    memory_enabled: false
    dialogue:
      enabled: true
      max_rounds: 2
      convergence_threshold: 0.8
    ego:
      provider: openrouter
      model: nemotron
      staging: front
      prompt_file: tutor-ego.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego:
      provider: openrouter
      model: kimi-k2.5
      staging: back
      prompt_file: tutor-superego.md
      hyperparameters:
        temperature: 0.2
        max_tokens: 8000

  # Cell 4: No Recognition × Multi-Agent Tutor × Ego/Superego Learner
  cell_4_base_multi_psycho:
    description: "Factorial cell 4: ego+superego tutor, ego/superego learner"
    factors:
      recognition: false
      multi_agent_tutor: true
      multi_agent_learner: true
    learner_architecture: ego_superego
    recognition_mode: false
    memory_enabled: false
    dialogue:
      enabled: true
      max_rounds: 2
      convergence_threshold: 0.8
    ego:
      provider: openrouter
      model: nemotron
      staging: front
      prompt_file: tutor-ego.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego:
      provider: openrouter
      model: kimi-k2.5
      staging: back
      prompt_file: tutor-superego.md
      hyperparameters:
        temperature: 0.2
        max_tokens: 8000

  # Cell 5: Recognition × Single Agent × Unified Learner
  cell_5_recog_single_unified:
    description: "Factorial cell 5: recognition single-agent tutor, unified learner"
    factors:
      recognition: true
      multi_agent_tutor: false
      multi_agent_learner: false
    learner_architecture: unified_recognition
    recognition_mode: true
    memory_enabled: true
    dialogue:
      enabled: false
      max_rounds: 0
    ego:
      provider: openrouter
      model: nemotron
      prompt_file: tutor-ego-recognition.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego: null

  # Cell 6: Recognition × Single Agent × Ego/Superego Learner
  cell_6_recog_single_psycho:
    description: "Factorial cell 6: recognition single-agent tutor, ego/superego learner"
    factors:
      recognition: true
      multi_agent_tutor: false
      multi_agent_learner: true
    learner_architecture: ego_superego_recognition
    recognition_mode: true
    memory_enabled: true
    dialogue:
      enabled: false
      max_rounds: 0
    ego:
      provider: openrouter
      model: nemotron
      prompt_file: tutor-ego-recognition.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego: null

  # Cell 7: Recognition × Multi-Agent Tutor × Unified Learner
  cell_7_recog_multi_unified:
    description: "Factorial cell 7: recognition ego+superego tutor, unified learner"
    factors:
      recognition: true
      multi_agent_tutor: true
      multi_agent_learner: false
    learner_architecture: unified_recognition
    recognition_mode: true
    memory_enabled: true
    dialogue:
      enabled: true
      max_rounds: 2
      convergence_threshold: 0.7
    ego:
      provider: openrouter
      model: nemotron
      staging: front
      prompt_file: tutor-ego-recognition.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego:
      provider: openrouter
      model: kimi-k2.5
      staging: back
      prompt_file: tutor-superego-recognition.md
      hyperparameters:
        temperature: 0.2
        max_tokens: 8000
    intervention_strategies:
      enforce_mutual_recognition: true
      require_memory_integration: true
      assess_transformative_potential: true

  # Cell 8: Recognition × Multi-Agent Tutor × Ego/Superego Learner
  cell_8_recog_multi_psycho:
    description: "Factorial cell 8: recognition ego+superego tutor, ego/superego learner"
    factors:
      recognition: true
      multi_agent_tutor: true
      multi_agent_learner: true
    learner_architecture: ego_superego_recognition
    recognition_mode: true
    memory_enabled: true
    dialogue:
      enabled: true
      max_rounds: 2
      convergence_threshold: 0.7
    ego:
      provider: openrouter
      model: nemotron
      staging: front
      prompt_file: tutor-ego-recognition.md
      hyperparameters:
        temperature: 0.6
        max_tokens: 8000
    superego:
      provider: openrouter
      model: kimi-k2.5
      staging: back
      prompt_file: tutor-superego-recognition.md
      hyperparameters:
        temperature: 0.2
        max_tokens: 8000
    intervention_strategies:
      enforce_mutual_recognition: true
      require_memory_integration: true
      assess_transformative_potential: true
